    <link href="stil.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="index.html">ANASAYFA</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="index.html">Hakkında</a></li>
                <li class="nav-item"><a class="nav-link" href="cv.html">CV</a></li>
                <li class="nav-item"><a class="nav-link" href="sehirim.html">Şehrim</a></li>

                <li class="nav-item"><a class="nav-link active" href="iletisim.html">İletişim</a></li>
                <li class="nav-item"><a id="username-display" class="nav-link"></a></li>
            </ul>
        </div>
    </nav>
    <br>
    <div class="container">
        <h1>İletişim</h1>
        <div id="app">
            <form @submit.prevent="validateForm" action="iletisim-sonuc.php" method="POST" novalidate>
                <div class="form-group">
                    <label for="name">Adınız:</label>
                    <input type="text" id="name" name="name" class="form-control" v-model="form.name" required>
                    <div v-if="errors.name" class="text-danger">{{ errors.name }}</div>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" class="form-control" v-model="form.email" required>
                    <div v-if="errors.email" class="text-danger">{{ errors.email }}</div>
                </div>
                <div class="form-group">
                    <label for="message">Mesajınız:</label>
                    <textarea id="message" name="message" class="form-control" v-model="form.message" required></textarea>
                    <div v-if="errors.message" class="text-danger">{{ errors.message }}</div>
                </div>
                <button type="submit" class="btn btn-primary">Gönder</button>
                <button type="reset" class="btn btn-secondary" @click="resetForm">Temizle</button>
            </form>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const username = localStorage.getItem('username');
            if (username) {
                document.getElementById('username-display').textContent = `Hoşgeldiniz, ${username}`;
            } else {
                document.getElementById('username-display').textContent = '';
            }
        });
    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="iletisim.js"></script>
</body>
</html>
