<!DOCTYPE html>
<html lang="tr">
<head>
    <title>Eren Albayrak Web Projesi</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" style="margin-left:+10px" href="index.html">ANASAYFA</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="index.html">Hakkýnda</a></li>
                <li class="nav-item"><a class="nav-link" href="cv.html">CV</a></li>
                <li class="nav-item"><a class="nav-link" href="sehirim.html">Þehrim</a></li>
                <li class="nav-item"><a class="nav-link active">Ýlgi Alanlarým</a></li>
                <li class="nav-item"><a class="nav-link" href="giris.html">Giriþ</a></li>
                <li class="nav-item"><a class="nav-link" href="iletisim.html">Ýletiþim</a></li>
                <li class="nav-item"><a id="username-display" class="nav-link "></a></li>
            </ul>
        </div>
    </nav>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6">
                <h1>Satranç Dünyasý</h1>
                <img src="chess-image.jpg" alt="Satranç Görseli" class="img-fluid">
                <p>Satranç, strateji ve taktiklerin oyunudur. Ýki rakip, 64 kareli tahtada beyaz ve siyah taþlarla mücadele eder.</p>
            </div>
            <div class="col-md-6">
                <h1>Chess.com Lider Tablosu</h1>
                <div id="leaderboards" style="background-color: rgb(128, 128, 128); padding: 15px; border-radius: 5px;">
                </div>
            </div>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const username = localStorage.getItem('username');
            if (username) {
                document.getElementById('username-display').textContent = `Hoþgeldiniz, ${username}`;
            } else {
                document.getElementById('username-display').textContent = '';
            }
        });
    </script>
    <script>
        function fetchLeaderboards() {
            fetch('https://api.chess.com/pub/leaderboards')
                .then(response => response.json())
                .then(data => displayLeaderboards(data))
                .catch(error => console.error('Lider tablolarý çekilirken hata oluþtu:', error));
        }

        function displayLeaderboards(data) {
            const container = document.getElementById('leaderboards');
            container.innerHTML = ''; // Önceki içeriði temizle

            // Günlük oyunlar lider tablosunu ekle
            const dailyGames = data.daily;
            let content = '<h2>Günlük Oyunlar Lider Tablosu</h2>';
            content += generateLeaderboardHtml(dailyGames);

            // Canlý hýzlý oyunlar lider tablosunu ekle
            const liveRapidGames = data.live_rapid;
            content += '<h2>Canlý Hýzlý Oyunlar Lider Tablosu</h2>';
            content += generateLeaderboardHtml(liveRapidGames);

            container.innerHTML = content;
        }

        function generateLeaderboardHtml(leaderboard) {
            let html = '<div class="table-responsive"><table class="table">';
            html += '<thead><tr><th>Sýra</th><th>Kullanýcý Adý</th><th>Puan</th></tr></thead><tbody>';
            leaderboard.forEach(player => {
                html += `<tr>
                                    <td>${player.rank}</td>
                                    <td><a href="${player.url}">${player.username}</a></td>
                                    <td>${player.score}</td>
                                 </tr>`;
            });
            html += '</tbody></table></div>';
            return html;
        }

        fetchLeaderboards();
    </script>
    <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
