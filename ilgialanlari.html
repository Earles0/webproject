    <div class="container mt-5">
        <h1>Chess.com Lider Tablosu</h1>
        <div id="leaderboards"></div>
    </div>
    <script>
        function fetchLeaderboards() {
            fetch('https://api.chess.com/pub/leaderboards')
                .then(response => response.json())
                .then(data => displayLeaderboards(data))
                .catch(error => console.error('Lider tablolarý çekilirken hata oluþtu:', error));
        }

        function displayLeaderboards(data) {
            const container = document.getElementById('leaderboards');
            container.innerHTML = ''; // Önceki içeriði temizle

            // Günlük oyunlar lider tablosunu ekle
            const dailyGames = data.daily;
            let content = '<h2>Günlük Oyunlar Lider Tablosu</h2>';
            content += generateLeaderboardHtml(dailyGames);

            // Canlý hýzlý oyunlar lider tablosunu ekle
            const liveRapidGames = data.live_rapid;
            content += '<h2>Canlý Hýzlý Oyunlar Lider Tablosu</h2>';
            content += generateLeaderboardHtml(liveRapidGames);

            container.innerHTML = content;
        }

        function generateLeaderboardHtml(leaderboard) {
            let html = '<div class="table-responsive"><table class="table">';
            html += '<thead><tr><th>Sýra</th><th>Kullanýcý Adý</th><th>Puan</th></tr></thead><tbody>';
            leaderboard.forEach(player => {
                html += `<tr>
                            <td>${player.rank}</td>
                            <td><a href="${player.url}">${player.username}</a></td>
                            <td>${player.score}</td>
                         </tr>`;
            });
            html += '</tbody></table></div>';
            return html;
        }

        fetchLeaderboards();
    </script>
